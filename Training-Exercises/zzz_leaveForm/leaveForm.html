<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leaveForm.css">
</head>
<body>
    <div class="container">
        <h2>Leave Application</h2>
        <form action="">
            <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="number" id="employee-id" name="employee-id">
            </div>
            
            <div class="form-group dropdown">
            <label for="department">Department:</label>
            <select id="department" name="department" >
                <option value="" disabled>Select Leave Type</option>
                <option value="Human resources">Human resources</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="Customer service">Customer service</option>
                <option value="Information technology">Information technology</option>
                <option value=" Product development"> Product development</option>
                <option value="Administrative">Administrative</option>
                <option value="Training and Development">Training and Development</option>
                <option value="Health and Safety">Health and Safety</option>
            </select>
            </div>
            

            <div class="form-group dropdown">
                <h4> Leave Details </h4>
                <label for="leave-type">Type of Leave:</label>
                <select id="leave-type" name="leave-type" >
                    <option value="">Select Leave Type</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="casual">Casual Leave</option>
                </select>
            </div>
            
            <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" >
            </div>

            <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" >
            </div>
            
            <div class="form-group">
                <label for="days-count">How many days</label>
                <input type="number" id="days-count" name="days-count">
            </div>

            <div class="form-group">
            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" name="reason" rows="4" ></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
</body>
</html>
